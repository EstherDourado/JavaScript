<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <Style>
        div#area{
            background-color: rgb(228, 156, 62);
            color: rgb(255, 255, 255);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </Style>
</head>
<body>
    <div id= "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
    </div>
    
    <script>
       var area = window.document.getElementById('area')

 /*colocando a var para fora da function ela vai
funcionar dentro de qualquer coisa*/

        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrou);
        area.addEventListener('mouseout', saiu);

/* faz a ligação entre html e o JS */

        function clicar(){ 
            
             /*quando chamar o "clicar" a function 
            vai executar tudo que esta aqui dentro*/
            
            area.innerText = 'Clicou'
            area.style.background = 'red'
        }
        function entrou(){
           area.innerText = 'Entra'
        }
        function saiu(){
            area.innerText = 'Saiu'
            area.style.background = 'blue'
        }
    </script>
</body>
</html>
