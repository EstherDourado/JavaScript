<body>
   <h1>Olá, mundo</h1> <!--comentario é diferente no html-->
    <p>Meu primeiro site</p>
   <script>
     var n1 = Number(window.prompt("Digite um número")); // recebe valor string
     var n2 = Number(window.prompt("Digite outro numero")); // recebe valor string
     var s = n1 + n2
     window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); // concatenação
     // number + number para adição
     // string + string para concatenaçã
   </script>
